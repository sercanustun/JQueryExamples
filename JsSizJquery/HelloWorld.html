<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
		$(document).ready(function () {  // sayfanın yüklemesi bittiği zaman aşağıdaki yöntemleri çağır
			alert("Title:       " + $("a").attr("title") + "\nhref:        " + 
		  			$("a").attr("href") + "\nheader1: " + $("#ilk").text());
			var contentHeader = $("h1").html();
			var referenceTitle = $("a").attr("title");
			jQuery("h1").html("Bambaşka bir başlık"); // $ veya jQuery yazmak arasında fark yok
			$("a").attr("title", "Kıdemli Yazılımcı Programı");  // link'in title attribute'unun içeriğini değiştiriyoruz
			  $("a").attr("href", "http://www.bilgeadamboost.com/boost-plus"); // link'in href attribute'unun içeriğini değiştiriyoruz
			  $("a").html("Bilgeadam Boost Plus Programı"); // link'in metin içeriğini değiştiriyoruz
			  $(".paragraf:even").html("çift sayı");   // her zaman 0'dan başlanarak sayılır!!!
			  $(".paragraf:first").html(referenceTitle);
			  $(".paragraf:last").html(contentHeader);
			  $(".paragraf:eq(3)").html("Numero 3");
			  $(".paragraf:gt(4)").html("Çok büyük");
			});
		  </script>
  </head>
  <body>
    <h1 id="ilk">Merhaba Dünya!</h1>
    <a
      href="http://bilgeadamboost.com"
      title="Yıldız Yazılımcı Programı"
      target="_blank"
    >
      http://bilgeadamboost.com
    </a>
	<p class="paragraf" id="p1">Birinci paragraf</p>
	<p class="paragraf" id="p2">İkinci paragraf</p>
	<p id="p3">Herhangi bir paragraf</p>
	<p class="paragraf" id="p4">üçüncü paragraf</p>
	<p class="paragraf" id="p5">Dördüncü paragraf</p>
	<p class="paragraf" id="p6">Beşinci paragraf</p>
	<p class="paragraf" id="p7">Altıncı paragraf</p>
  </body>
</html>
